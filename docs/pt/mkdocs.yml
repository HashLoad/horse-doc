site_name: Horse
site_description: Horse web framework, an Express inspired web framework for Delphi. Designed to ease things up for fast development in a minimalist way and with high performance.
repo_url: https://github.com/HashLoad/horse
theme:
  icon:
    logo: material/horse
    repo: fontawesome/brands/github
  language: pt
  # languages:
  # - en: /en/
  # - pt: /pt/
  palette:
    primary: deep orange
    
  name: material
  features:
    - header.autohide 
    - search.seggest
    - search.highlight
    - contents.tabs.link
  
plugins:
  - search
  - i18n:
      default_language: pt
      languages:
        en: English
        pt: Português
markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        # Mermaid diagrams
        - name: mermaid
          class: mermaid
  - footnotes

extra:
  alternate:
  - link: ./en/
    name: en - English
  - link: ./pt/
    name: pt - português
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/hashload
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCl4IApn7H4mZ1V-nmNijL6A
    - icon: fontawesome/brands/discord
      link: https://discord.gg/VBBPhv6m

nav:
# - Languages:
  # - en: /en/
  # - pt: /pt/
- Bem vindo: index.md
- Instalação: installation.md
- Olá Mundo: hello-world.md
- Rotas: routing.md